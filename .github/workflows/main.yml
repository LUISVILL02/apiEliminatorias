name: apieliminatorias pipeline
on:
  push:
    branches: [master]
    paths:
      - 'src/**'
      - '.github/workflows/main.yml'
  pull_request:
    branches: [master]
    paths:
      - 'src/**'
      - '.github/workflows/main.yml'
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DB_URL_PROD: jdbc:postgresql://dpg-cqf839ogph6c73b96o8g-a.ohio-postgres.render.com/eliminatoriasdb
      DB_USER_PROD: luisivill
      DB_PASS_PROD: ${{ secrets.DB_PASS_PROD }}
      SECRET_KEY_FUT: mipalabrasecreta
    steps:
      - name: Environment
        run: |
          echo "DB_URL_PROD=$DB_URL_PROD"
          echo "DB_USER_PROD=$DB_USER_PROD"
          echo "DB_PASS_PROD=$DB_PASS_PROD"
          echo "SECRET_KEY_FUT=$SECRET_KEY_FUT"

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: set up java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Maven build
        run: mvn --batch-mode --update-snapshots clean package

      - name: List build directory
        run: ls -la target
